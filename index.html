<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <title>Code Snippet Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #343a40;
            position: relative;
        }

        #search-bar {
            width: 80vw;
            padding: 16px;
            margin: 1rem;
            box-sizing: border-box;
            background-color: #1e232a;
            position: fixed;
            border: 1px solid #949494;
            border-radius: 1rem;
            color: #abb2bf;
            font-size: 16px;
            z-index: 3;
        }

        #app {
            width: 100%;
            max-width: 80vw;
            box-sizing: border-box;
            margin: 4rem auto;
            position: relative;
            z-index: 2;
        }

        .card {
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #2e3440;
            color: #80a2cd;
            margin: 16px 0;
            padding: 16px;
        }

        .code-container {
            position: relative;
            background-color: #1e232a;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #282c34;
            background-color: #80a2cd;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
        }

        pre {
            padding: 1rem;
            color: rgb(188, 185, 185);
        }
    </style>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search..." />

    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const searchInput = document.getElementById('search-bar');
            const app = document.getElementById('app');

            async function fetchCodeSnippets() {
                try {
                    const response = await fetch('https://api.github.com/gists/ff764fdb9155ceaff064402ee35db0b1');
                    const data = await response.json();
                    return JSON.parse(data.files.code_snippets.content);
                } catch (error) {
                    console.error('Error fetching code snippets:', error);
                    return [];
                }
            }

            async function renderCards() {
                app.innerHTML = '';

                const codeSnippets = await fetchCodeSnippets();

                const filteredSnippets = codeSnippets.filter(snippet =>
                    snippet.title.toLowerCase().includes(searchInput.value.toLowerCase())
                );

                filteredSnippets.forEach((snippet) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const title = document.createElement('h2');
                    title.textContent = snippet.title;

                    const codeContainer = document.createElement('div');
                    codeContainer.className = 'code-container';

                    const code = document.createElement('pre');
                    code.innerHTML = `<code class="python">${snippet.code}</code>`;
                    codeContainer.appendChild(code);

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        const textArea = document.createElement('textarea');
                        textArea.value = snippet.code;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Code copied to clipboard!');
                    });

                    codeContainer.appendChild(copyButton);

                    card.appendChild(title);
                    card.appendChild(codeContainer);

                    app.appendChild(card);
                });
                hljs.highlightAll();
            }

            searchInput.addEventListener('input', renderCards);

            // Initial render
            renderCards();
        });
    </script>
</body>
</html>
